<head>

<script type="text/template" id="beneficiary-update-template">
    <form id="add-form">
        <div class="pageContent">
            <div class="span13">
                <!--                <div>
                    <span style="float: right;">
                    <button type="submit" class="btn primary large">Add</button>
                    </span>
                </div>-->
<!--                <div class="well" style="padding: 14px 19px;">
                    <h2>Add/Update Primary Beneficiaries</h2>
                </div>-->
                <form action="">
                    <fieldset>

                        <div class="clearfix">

                            <label for="firstName">First Name</label>

                            <div class="input">
                                <input class="xlarge" id="firstName" name="firstName" size="30" type="text"/>
                            </div>

                        </div>
                        <div class="clearfix">
                            <label for="middleName">Middle Name</label>

                            <div class="input">
                                <input class="xlarge" id="middleName" name="xlInput3" size="30" type="text"/>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label>SSN</label>

                            <div class="input">
                                <div class="inline-inputs">
                                    <input class="span1" type="number" value=""/>
                                    <input class="span1" type="number" value=""/>
                                    <input class="span1" type="number" value=""/>
                                </div>
                            </div>
                        </div>

                        <!-- /clearfix -->
                        <div class="clearfix">
                            <label for="gender">Gender</label>

                            <div class="input">
                                <select name="gender" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="relationship">Relationship</label>

                            <div class="input">
                                <select name="relationship" id="relationship">
                                    <option>Daughter</option>
                                    <option>Son</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="dob">Date of Birth</label>

                            <div class="input">
                                <input id="dob" class="small" type="date" value=""/>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label>Zip/Postal Code</label>

                            <div class="input">
                                <div class="inline-inputs">
                                    <input class="mini" type="text" value=""/>
                                    <input class="mini" type="text" value=""/>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="city">City</label>

                            <div class="input">
                                <select name="city" id="city">
                                    <option>Greensboro</option>
                                    <option>Durham</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="state">State</label>

                            <div class="input">
                                <select name="state" id="state">
                                    <option>NC</option>
                                    <option>NY</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="country">Country</label>

                            <div class="input">
                                <select name="country" id="country">
                                    <option>USA</option>
                                    <option>Canada</option>
                                </select>
                            </div>
                        </div>


                        <div class="clearfix">
                            <label for="mailingAddress">Mailing Address</label>

                            <div class="input">
                                <input class="span6" id="mailingAddress" name="mailingAddress" type="text"/>
                                <span><button type="submit" class="btn small">Add Row</button></span>
                            </div>

                        </div>


                        <div class="clearfix">
                            <label for="percentage">Percentage</label>

                            <div class="input">
                                <input class="span1" id="percentage" name="percentage" type="text"/>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
<!--            <div class="well" style="padding: 14px 150px;">

                <button type="submit" class="btn large success">OK</button>
                &nbsp;
                <button type="reset" class="btn danger large">Cancel</button>
            </div>-->
        </div>
    </form>
</script>

<script type="text/template" id="beneficiary-list-template">
    <div id="page2" class="page">
        <div class="pageContent">
            <div class="span12">
                <div>
                    <span style="float: right;">
                   <button type="submit" class="btn primary" id="addBeneficiary">Add</button>
                        <!--<button data-controls-modal="modal-from-dom" data-backdrop="true" data-keyboard="true"
                                class="btn danger">Launch Modal
                        </button>-->
                    </span>

                    <h2>Primary Beneficiaries</h2>
                </div>
                <table class="bordered-table zebra-striped">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Homer</td>
                        <td>J</td>
                        <td>Simson</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="contribution-update-template">
    <div id="page3" class="page">
        <div class="pageContent">
            <div class="span13">
                <div class="well" style="padding: 14px 19px;">
                    <h2>Contribution Election</h2>
                </div>
                <form action="">
                    <fieldset>

                        <div class="clearfix">
                            <label>Use Investment Model</label>

                            <div>
                                <div class="btn-group">
                                    <a class="btn large" href="#">&nbsp;&nbsp;Yes&nbsp;&nbsp;</a>
                                    <a class="btn large" href="#">&nbsp;&nbsp;No&nbsp;&nbsp;</a>
                                </div>
                            </div>

                        </div>

                        <div class="clearfix">
                            <label for="investModel">Investment Model</label>

                            <div class="input">
                                <select name="investModel" id="investModel" multiple="multiple" size="4">
                                    <option value="model1">Model1</option>
                                    <option value="model2">Model2</option>
                                    <option value="model3">Model3</option>
                                    <option value="model4">Model4</option>
                                </select>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label>Plan Contributions</label>

                            <div>
                                <div class="btn-group">
                                    <a class="btn large" href="#">&nbsp;&nbsp;&nbsp;$&nbsp;&nbsp;&nbsp;</a>
                                    <a class="btn large" href="#">&nbsp;&nbsp;&nbsp;%&nbsp;&nbsp;&nbsp;</a>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix">
                            <label for="fund1">Lincoln Fund Choice 1</label>

                            <div class="input">
                                <input class="" type="range" id="fund1" min="0" max="50" value="25"/>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="fund2">Lincoln Fund Choice 2</label>

                            <div class="input">
                                <input type="range" id="fund2" min="0" max="50" value="10"/>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</script>


</head>

<body>
<div id="container">
    <div id="beneficiary-list-container"></div>
    <div id="contribution-container"></div>
</div>

    <div class="modal-header">
        <a href="#" class="close">×</a>

        <h3>Add Primary Beneficiaries</h3>
    </div>
    <div class="modal-body">
       <div id="beneficiary-update-container"></div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn primary">Save</a>
        <a href="#" class="btn secondary">Cancel</a>
    </div>
</div>
